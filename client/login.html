<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Premier TV - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="UI Premier TV Logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-page">
        <div class="login-container">
            <h1>Login to Your Account</h1>
            <form class="login-form" action="#" method="POST">
                <label for="email">Email or Username:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="login-btn">Login</button>

                <!-- Links to Create Account and Forgot Password -->
                <div class="login-links">
                    <a href="forgot-password.html">Forgot Password?</a>
                    <a href="create-account.html">Create a New Account</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 UI Premier TV. All rights reserved.</p>
    </footer>
</body>
</html>
